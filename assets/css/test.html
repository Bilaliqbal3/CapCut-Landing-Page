<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Slider container styling */
    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slider .slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 20px;
    }

    .slide img {
      width: 240px;
      height: 40vh;
      border-radius: 8px;
    }

    .caption-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .caption-buttons button {
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .caption-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <!-- Repeat this block for 10 images -->
      <div class="slide"><img src="/images/asset 7.webp" alt="Image 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 3"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 4"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 5"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 6"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 7"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 8"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 9"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x200" alt="Image 10"></div>
    </div>

    <!-- Caption Buttons -->
    <div class="caption-buttons" id="captionButtons">
      <button onclick="goToSlide(0)">1</button>
      <button onclick="goToSlide(1)">2</button>
      <button onclick="goToSlide(2)">3</button>
      <button onclick="goToSlide(3)">4</button>
      <button onclick="goToSlide(4)">5</button>
      <button onclick="goToSlide(5)">6</button>
      <button onclick="goToSlide(6)">7</button>
      <button onclick="goToSlide(7)">8</button>
      <button onclick="goToSlide(8)">9</button>
      <button onclick="goToSlide(9)">10</button>
    </div>
  </div>

  <script>
    // JavaScript for slider
    const slider = document.getElementById('slider');
    const totalSlides = slider.children.length;
    let currentSlide = 0;

    // Function to go to a specific slide
    function goToSlide(slideIndex) {
      currentSlide = slideIndex;
      updateSlider();
    }

    // Function to update slider position
    function updateSlider() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    // Auto-slide functionality
    setInterval(() => {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }, 3000); // Change slides every 3 seconds
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
